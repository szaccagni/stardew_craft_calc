{% extends 'layout.html' %}

{% block body %}
    <h3>Recipes</h3>
    <ul>
        {% for recipe in recipes %}
            <li>{{ recipe.name }}</li>
        {% endfor %}
    </ul>
    <h3>Ingredients</h3>
    <ul>
        {% for ingredient in ingredients %}
            <li>{{ingredient}}</li>
        {% endfor %}
    </ul>

{% endblock %}
